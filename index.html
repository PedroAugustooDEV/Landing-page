<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="stylesheet" href="./estilos/media-query.css">
    <title>Landing page</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>LOGIN</h1>
                <p>
                    please enter your login and password.
                </p>
                <form action="login.js" method="post" autocomplete="on"></form>
                <p>
                    <label class="pass" for="iuser"></label>
                    <input type="email" id="iuser" placeholder="Username" required>
                </p>
                <p> 
                    <label class="pass" for="ipass"></label>
                    <input type="password" id="ipass" placeholder="Password" required>
                </p>
                <br>
                    <input id="log" type="submit" value="Login">
            </div>
        </section>
    </main>
</body>
</html>
