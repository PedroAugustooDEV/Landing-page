<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="stylesheet" href="./estilos/media-query.css">
    <title>Landing page</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>
                    Faça login para ter acesso a plataforma. 
                </p>
                <form action="login.js" method="post"></form>
                <p>
                    <label for="ilogin">email:</label>
                    <input type="email" id="ilogin" placeholder="user@gmail.com" required>
                </p>
                <p>
                    <label for="pass">Senha:</label>
                    
                    <input type="password" id="pass">
                    <img src="https://cdn0.iconfinder.com/data/icons/ui-icons-pack/100/ui-icon-pack-14-512.png" id="olho" class="olho">

                    <!--teste do olho que mostra senha-->
                </p>
                
            </div>
        </section>
    </main>
    <script>
            document.getElementById('olho').addEventListener('mousedown', function() {
            document.getElementById('pass').type = 'text';
            });

            document.getElementById('olho').addEventListener('mouseup', function() {
            document.getElementById('pass').type = 'password';
            });

            // Para que o password não fique exposto apos mover a imagem.
            document.getElementById('olho').addEventListener('mousemove', function() {
            document.getElementById('pass').type = 'password';
            });
    </script>
</body>
</html>
